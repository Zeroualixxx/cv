        .section {

            border-bottom: 1px solid #e0e0e0;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-in-out;

        }

        h2 {

            color: #6a11cb;

        }

        p {

        }

        ul {

        }

        ul li {

        }

        /* Two Column Layout */
        .two-column {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .two-column > div {
            flex: 1;
        }

        /* Contact Info */

        /* Navigation */

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

    <script>
        const sections = document.querySelectorAll('.section');

        const revealSection = () => {

        };
